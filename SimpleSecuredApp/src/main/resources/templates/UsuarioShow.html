<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring/Thymeleaf/Angular Simple Secured WebApp</title>

    <!--/*/ <th:block th:include="fragments/HeaderInclude :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/Header :: header"></th:block> /*/-->

    <h2>Datos del Usuario</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${usuario.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Apellido:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${usuario.apellido}">Apellido</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${usuario.nombre}">Nombre</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Imagen:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${usuario.imageUrl}">url....</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring/Thymeleaf/Angular Simple Secured WebApp</title>

    <!--/*/ <th:block th:include="fragments/HeaderInclude :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/Header :: header"></th:block> /*/-->

    <h2>Datos del Usuario</h2>
    <div>
        <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuario}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Usuario:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{usuarioId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{apellido}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombre}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Aceptar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
